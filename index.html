<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>報價單產生器</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@tabler/core@latest/dist/css/tabler.min.css"
    />
    <link rel="stylesheet" href="css/print.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-149155162-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-149155162-1');
    </script>
  </head>
  <body class="theme-light">
    <div class="page">
      <div class="page-wrapper">
        <div class="container-md">
          <div class="page-header">
            <h1>報價單產生器</h1>
          </div>
        </div>
        <div class="page-body">
          <div class="container-md">
            <form id="form">
            <div class="card">
              <div class="card-body">
                <h3 class="text-muted">主要資料</h3>

                <div class="mb-3">
                  <label class="form-label">業主名稱</label>
                  <input
                    type="text"
                    class="form-control"
                    name="company"
                    placeholder="請輸入業主名稱"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">報價人員</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    placeholder="請輸入報價人員"
                  />
                </div>
                <div class="mb-3">
                  <div class="row">
                    <div class="col-md-6 col-sm-12 mb-3 mb-md-0">
                      <label class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        placeholder="請輸入電子信箱"
                      />
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <label class="form-label">聯絡電話</label>
                      <input
                        type="tel"
                        class="form-control"
                        name="phone"
                        placeholder="聯絡電話"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <h3 class="text-muted">服務項目</h3>
                <div class="mb-3">
                  <label class="form-label"
                    >項目
                    <div class="form-label-description">
                      <a
                        id="addItem"
                        href="#"
                        class="btn btn-sm btn-primary"
                        aria-label="Button"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="icon icon-tabler icon-tabler-playlist-add"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          stroke-width="2"
                          stroke="currentColor"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path
                            stroke="none"
                            d="M0 0h24v24H0z"
                            fill="none"
                          ></path>
                          <path d="M19 8h-14"></path>
                          <path d="M5 12h9"></path>
                          <path d="M11 16h-6"></path>
                          <path d="M15 16h6"></path>
                          <path d="M18 13v6"></path>
                        </svg>
                        新增項目
                      </a>
                    </div>
                  </label>

                  <div data-items style="clear: both">
                    <div data-item style="display: none" class="row g-2 mb-2">
                      <div class="col">
                        <input
                          type="text"
                          class="form-control"
                          name="category"
                          placeholder="請輸入類別"
                        />
                      </div>
                      <div class="col">
                        <input
                          type="text"
                          class="form-control"
                          name="item"
                          placeholder="請輸入項目"
                        />
                      </div>
                      <div class="col">
                        <input
                          type="number"
                          class="form-control"
                          name="price"
                          placeholder="請輸入單價"
                        />
                      </div>
                      <div class="col">
                        <input
                          type="number"
                          class="form-control"
                          name="number"
                          value="1"
                          placeholder="請輸入數量"
                        />
                      </div>
                      <div class="col">
                        <input
                          type="number"
                          class="form-control"
                          name="amount"
                          value="0"
                          placeholder="金額"
                          disabled
                        />
                      </div>
                      <div class="col-auto">
                        <a
                          href="#"
                          class="btn btn-white btn-icon delItem"
                          aria-label="Button"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-x"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            stroke-width="2"
                            stroke="currentColor"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          >
                            <path
                              stroke="none"
                              d="M0 0h24v24H0z"
                              fill="none"
                            ></path>
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                          </svg>
                        </a>
                      </div>
                    </div>

                    <div data-item class="row g-2 mb-2">
                      <div class="col">
                        <input
                          type="text"
                          class="form-control"
                          name="category"
                          placeholder="請輸入類別"
                        />
                      </div>
                      <div class="col">
                        <input
                          type="text"
                          class="form-control"
                          name="item"
                          placeholder="請輸入項目"
                        />
                      </div>
                      <div class="col">
                        <input
                          type="number"
                          class="form-control"
                          name="price"
                          placeholder="請輸入單價"
                        />
                      </div>
                      <div class="col">
                        <input
                          type="number"
                          class="form-control"
                          name="number"
                          value="1"
                          placeholder="請輸入數量"
                        />
                      </div>
                      <div class="col">
                        <input
                          type="number"
                          class="form-control"
                          name="amount"
                          value="0"
                          placeholder="金額"
                          disabled
                        />
                      </div>
                      <div class="col-auto">
                        <a
                          href="#"
                          class="btn btn-white btn-icon delItem"
                          aria-label="Button"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-x"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            stroke-width="2"
                            stroke="currentColor"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          >
                            <path
                              stroke="none"
                              d="M0 0h24v24H0z"
                              fill="none"
                            ></path>
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                          </svg>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">備註</label>
                  <textarea
                    class="form-control"
                    name="description"
                    rows="3"
                    placeholder="Content.."
                    style="resize: none"
                  ></textarea>
                </div>
              </div>

              <div class="card-footer">
                <div class="row align-items-center">
                  <div class="col">合計 <span id="total-price">0</span></div>
                  <div class="col-auto">
                    <a
                      href="#"
                      id="submit"
                      class="btn btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#modal"
                    >
                      送出
                    </a>
                  </div>
                </div>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal modal-blur fade" data-bs-backdrop="static" id="modal" tabindex="-1" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn me-auto">
            Close
          </button> -->
          <button type="button" class="btn btn-primary" id="print">
            下載為 PDF
          </button>
        </div>
      </div>
    </div>
    </div>

  </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
<script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>
<script src="js/main.js"></script>
