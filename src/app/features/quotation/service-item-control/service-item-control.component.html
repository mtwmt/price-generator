<!-- 服務項目（響應式佈局） -->
<div
  class="flex flex-wrap md:flex-nowrap gap-2 items-start bg-base-100"
  [formGroup]="formGroup()"
>
  <div class="flex gap-2 w-full md:w-3/7">
    <!-- 類別 -->
    <fieldset class="fieldset w-1/2 md:flex-1">
      <label class="floating-label">
        <span>類別</span>
        <input
          formControlName="category"
          type="text"
          class="input"
          placeholder="類別"
        />
      </label>
    </fieldset>
    <!-- 項目 -->
    <fieldset class="fieldset w-1/2 md:flex-1 relative pb-5">
      <label class="floating-label">
        <span>項目 <span class="text-error">*</span></span>
        <input
          formControlName="item"
          type="text"
          class="input"
          [class.input-error]="formGroup().get('item')?.errors?.['required']"
          placeholder="項目"
      /></label>
      @if (formGroup().get('item')?.errors?.['required']) {
        <p class="text-error text-xs absolute bottom-0 left-0">項目名稱不得為空</p>
      }
    </fieldset>
  </div>
  <div class="flex gap-2 w-full md:w-4/7">
    <!-- 單價 -->
    <fieldset class="fieldset flex-1 relative pb-5">
      <label class="floating-label">
        <span>單價 <span class="text-error">*</span></span>
        <input
          formControlName="price"
          type="number"
          class="input"
          [class.input-error]="formGroup().get('price')?.errors?.['required']"
          placeholder="單價"
          min="0"
          (input)="onInput($event, 'price')"
      /></label>
      @if (formGroup().get('price')?.errors?.['required']) {
        <p class="text-error text-xs absolute bottom-0 left-0">單價不得為空</p>
      }
    </fieldset>
    <!-- 數量 -->
    <fieldset class="fieldset">
      <label class="floating-label">
        <span>數量</span>
        <input
          formControlName="count"
          type="number"
          class="input max-w-16"
          placeholder="1"
          (input)="onInput($event, 'count')"
      /></label>
    </fieldset>
    <!-- 單位 -->
    <fieldset class="fieldset">
      <label class="floating-label">
        <span>單位</span>
        <input
          formControlName="unit"
          type="text"
          class="input max-w-16"
          placeholder="單位"
      /></label>
    </fieldset>
    <!-- 金額 -->
    <fieldset class="fieldset flex-1">
      <label class="floating-label">
        <span>金額</span>
        <input
          formControlName="amount"
          type="number"
          class="input font-bold bg-base-200 cursor-not-allowed opacity-60 focus:outline-none focus:border-base-300"
          placeholder="0"
          readonly
      /></label>
    </fieldset>
    <!-- 操作 -->
    <fieldset class="fieldset">
      <button
        type="button"
        class="btn input btn-outline btn-square shrink-0 cursor-pointer"
        (click)="onRemoveField($event)"
        title="刪除"
      >
        <lucide-icon [img]="Trash2" [size]="18" />
      </button>
    </fieldset>
  </div>
</div>
