<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>報價單</title>
    <link rel="stylesheet" href="css/price.css" />
  </head>
  <body>
    <main>
      <h1>凱茂股份有限公司 報價單</h1>
      <table class="info">
        <tr>
          <th>報價人員</th>
          <td>Mandy</td>
        </tr>
        <tr>
          <th>聯絡電話</th>
          <td>0927353336</td>
        </tr>
        <tr>
          <th>Mail</th>
          <td>mtwmt@hotmail.com</td>
        </tr>
      </table>
      <table>
        <tr>
          <th colspan="4">切版報價</th>
        </tr>
        <tr>
          <th>項目</th>
          <th>單價</th>
          <th>時數</th>
          <th>金額</th>
        </tr>
        <tr>
          <td class="text-left">價值觀.離職動機</td>
          <td>$360</td>
          <td>12 / hr (1日半)</td>
          <td class="price">4320</td>
        </tr>
      </table>
      
      <table class="total">
        <tr>
          <th>備註</th>
          <td>
            <ul>
              <!-- <li>預估工作日：三天 (需含六日)</li> -->
              <li>相容於 IE10 以上，不含 RWD</li>
              <li><span style="color: red; font-weight: bold;">僅製作上述報價之內容</span>，若有其他之需求，則另行報價、工時另計</li>
            </ul>
          </td>
        </tr>
        <tr>
          <th>總計</th>
          <td id="total-price"></td>
        </tr>
      </table>
    </main>
  </body>
</html>

<script>
  const price = document.querySelectorAll('.price');

  let total = 0;
  price.forEach(p => {
    total += +p.textContent;
  });

  document.querySelector('#total-price').append(total);
</script>
