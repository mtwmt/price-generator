<!-- 其他資訊 -->
<div class="card bg-base-100 shadow-sm mb-4" [formGroup]="form()">
  <div class="card-body p-4 md:p-4">
    <div class="flex items-center gap-3 mb-3">
      <div
        class="flex items-center justify-center w-12 h-12 rounded-full bg-base-200"
      >
        <lucide-icon
          [img]="FileCheck"
          [size]="20"
          class="text-base-content/70"
        />
      </div>
      <h2 class="text-lg font-semibold text-base-content">其他資訊</h2>
    </div>

    <!-- Notes -->
    <fieldset class="fieldset mb-4">
      <legend class="fieldset-legend whitespace-nowrap">備註</legend>
      <textarea
        formControlName="desc"
        class="textarea textarea-bordered w-full h-20 text-sm"
        placeholder="請輸入備註內容..."
      ></textarea>
    </fieldset>

    <!-- Signature -->
    <label class="label cursor-pointer justify-start gap-3">
      <input
        type="checkbox"
        class="checkbox checkbox-primary checkbox-sm"
        formControlName="isSign"
      />
      <span class="label-text text-sm">是否顯示簽章欄位</span>
    </label>
  </div>
</div>
