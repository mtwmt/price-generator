<!-- 匯出控制元件 -->
<app-export-controls
  [form]="form()"
  [selectedTemplate]="selectedTemplate()"
  [customerLogo]="customerLogo()"
  [quoterLogo]="quoterLogo()"
  [stamp]="stamp()"
  (templateChange)="onTemplateChange($event)"
/>

<!-- 動態渲染器 -->
@if (currentRenderer(); as renderer) {
  <div [id]="selectedTemplate()">
    <ng-container
      *ngComponentOutlet="renderer; inputs: rendererInputs()"
    />
  </div>
}
