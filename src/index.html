<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="報價單 估價單 產生器" />
    <meta name="author" content="Mandy" />
    <meta
      name="description"
      content="https://mtwmt.com/price-generator/ 報價單 產生器"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mtwmt.com/price-generator/" />
    <meta property="og:title" content="報價單產生器 | Mandy's Website" />
    <meta
      property="og:description"
      content="https://mtwmt.com/price-generator/ 報價單 產生器"
    />
    <title>報價單產生器</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@tabler/core@latest/dist/css/tabler.min.css"
    />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-149155162-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-149155162-1');
    </script>
  </head>
  <body>
    <div class="page">
      <div class="page-wrapper">
        <div class="container">
          <div class="page-header">
            <h1>報價單產生器</h1>
          </div>
        </div>
        <div class="page-body">
          <div class="container">
            <form id="form">
              <div class="card">
                <div class="card-body">
                  <h3 class="text-muted">主要資料</h3>

                  <div class="mb-3">
                    <label class="form-label">業主(公司)名稱</label>
                    <input
                      type="text"
                      class="form-control"
                      name="company"
                      placeholder="請輸入業主(公司)名稱"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">報價人員</label>
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      placeholder="請輸入報價人員"
                    />
                  </div>
                  <div class="mb-3">
                    <div class="row">
                      <div class="col-md-6 col-sm-12 mb-3 mb-md-0">
                        <label class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          name="email"
                          placeholder="請輸入電子信箱"
                        />
                      </div>
                      <div class="col-md-6 col-sm-12">
                        <label class="form-label">聯絡電話</label>
                        <input
                          type="tel"
                          class="form-control"
                          name="phone"
                          placeholder="聯絡電話"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row mb-1">
                    <h3 class="col text-muted">服務項目</h3>
                    <div class="col-auto ms-auto">
                      <a
                        id="addItem"
                        href="#"
                        class="btn btn-sm btn-primary"
                        aria-label="Button"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="icon icon-tabler icon-tabler-playlist-add"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          stroke-width="2"
                          stroke="currentColor"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path
                            stroke="none"
                            d="M0 0h24v24H0z"
                            fill="none"
                          ></path>
                          <path d="M19 8h-14"></path>
                          <path d="M5 12h9"></path>
                          <path d="M11 16h-6"></path>
                          <path d="M15 16h6"></path>
                          <path d="M18 13v6"></path>
                        </svg>
                        新增項目
                      </a>
                    </div>
                  </div>
                  <div data-items>
                    <div
                      data-item
                      class="row align-items-center g-2 mb-4 mb-md-2"
                    >
                      <div class="col-6 col-md">
                        <input
                          type="text"
                          class="form-control"
                          name="category"
                          placeholder="類別"
                        />
                      </div>
                      <div class="col-6 col-md">
                        <input
                          type="text"
                          class="form-control"
                          name="item"
                          placeholder="項目"
                        />
                      </div>
                      <div class="col">
                        <input
                          type="number"
                          class="form-control"
                          name="price"
                          placeholder="單價"
                        />
                      </div>
                      <div class="col">
                        <input
                          type="number"
                          class="form-control"
                          name="count"
                          value="1"
                          placeholder="數量"
                        />
                      </div>
                      <div class="col">
                        <input
                          type="text"
                          class="form-control"
                          name="unit"
                          placeholder="單位"
                        />
                      </div>
                      <div class="col">
                        <input
                          type="number"
                          class="form-control"
                          name="amount"
                          value="0"
                          placeholder="金額"
                          disabled
                        />
                      </div>
                      <div class="col-auto">
                        <a
                          href="#"
                          class="btn btn-white btn-icon delItem"
                          aria-label="Button"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-x"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            stroke-width="2"
                            stroke="currentColor"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          >
                            <path
                              stroke="none"
                              d="M0 0h24v24H0z"
                              fill="none"
                            ></path>
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                          </svg>
                        </a>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <div class="col-auto ms-auto fs-3">
                      合計：NT$
                      <span class="fs-2 fw-bold text-danger" id="total-price"
                        >0</span
                      >
                      元整
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">備註</label>
                    <textarea
                      class="form-control"
                      name="desc"
                      rows="3"
                      placeholder="Content.."
                      style="resize: none"
                    ></textarea>
                  </div>
                </div>

                <div class="card-footer">
                  <div class="row align-items-center">
                    <!-- <div class="col">合計 $<span id="total-price">0</span></div> -->
                    <div class="col-auto ms-auto">
                      <a
                        href="#"
                        id="submit"
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#preview"
                      >
                        預覽
                      </a>
                      <a
                        href="#"
                        id="submit"
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#modal"
                      >
                        送出
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="mt-3" id="comments">
              <script
                src="https://utteranc.es/client.js"
                repo="mtwmt/mtwmt.github.io"
                issue-term="pathname"
                theme="github-light"
                crossorigin="anonymous"
                async
              ></script>
            </div>
          </div>
        </div>
        <footer class="footer footer-transparent d-print-none">
          <div class="container-xl">
            <div class="row text-center align-items-center">
              <ul class="list-inline list-inline-dots mb-0">
                <li class="list-inline-item">
                  Copyright © 2022
                  <a href="https://mtwmt.com/" target="_blank">Mandy</a>. All
                  rights reserved.
                </li>
              </ul>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <!-- preview -->
    <div
      class="modal modal-blur fade"
      data-bs-backdrop="true"
      id="preview"
      tabindex="-1"
      style="display: none"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-primary" id="exportImage" data-html2canvas-ignore="true">
              匯出圖片
            </button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- submit -->
    <div
      class="modal modal-blur fade"
      data-bs-backdrop="static"
      id="modal"
      tabindex="-1"
      style="display: none"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              data-html2canvas-ignore="true"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="exportImage" data-html2canvas-ignore="true">
              匯出圖片
            </button>
            <button type="button" class="btn btn-primary" id="print" data-html2canvas-ignore="true">
              下載為 PDF
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

<script src="js/common.js"></script>
<script src="js/view.js"></script>
<script src="js/verify.js"></script>
<script src="js/main.js"></script>
